name: build-dotnet

on:
  push:
  pull_request:
    branches: [ main ]
    paths:
    - '**.cs'
    - '**.csproj'

env:
  DOTNET_VERSION: '5.0.301' # The .NET SDK version to use

jobs:
  build:

    name: build-win
    runs-on: windows-latest
    steps:
    - name: 'Inicio'
      run: |
        echo 'Comienzo del build'
        
    - uses: actions/checkout@v2
 
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install dependencies
      run: dotnet restore
      working-directory: ./
      
    - name: 'Fin dependencias'
      run: |
        echo 'Dependencias ok'
      
    - name: Build
      run: dotnet build PracticoUT2.sln --configuration Release --no-restore
      
    - name: 'Fin build'
      run: |
        echo 'Finaliz√≥ el build'  
      
    - name: Test with dotnet
      run: dotnet test --logger "trx;LogFileName=test-results.trx" || true
      
    - name: Upload dotnet test results
      uses: actions/upload-artifact@v3
      with:
        name: dotnet-results
        path: "**/test-results.trx"
          # Use always() to always run this step to publish test results when there are test failures
      if: ${{ always() }}
      
    - name: 'Fin tests'
      run: |
        echo 'Se terminaron de correr los tests'
        
    
