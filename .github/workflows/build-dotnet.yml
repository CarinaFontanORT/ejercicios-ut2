name: build-dotnet

on:
  push:
  pull_request:
    branches: [ main ]
    paths:
    - '**.cs'
    - '**.csproj'

env:
  DOTNET_VERSION: '5.0.301' # The .NET SDK version to use

jobs:
  build:

    name: build-win
    runs-on: windows-latest
    steps:
    - name: 'Inicio'
      run: |
        echo 'Comienzo del build'
        
    - uses: actions/checkout@v2
 
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install dependencies
      run: dotnet restore
      working-directory: ./
      
    - name: 'Fin dependencias'
      run: |
        echo 'Dependencias ok'
      
    - name: Build
      run: dotnet build PracticoUT2.sln --configuration Release --no-restore
      
    - name: 'Fin build'
      run: |
        echo 'Finaliz√≥ el build'
        
    - name: Run tests
      run: dotnet test --logger trx --results-directory "TestResults"
    
    - name: Upload dotnet test results
      uses: actions/upload-artifact@v3
      with:
        name: dotnet-tests-results
        path: ./TestResults/*.*
    
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.2
      with:
        name: GitHubActionsDotNetDownloadableArtifact
        path: ./PracticoUT2/bin/release/net5.0/*.*
